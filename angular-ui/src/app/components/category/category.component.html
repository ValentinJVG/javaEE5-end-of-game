<h2>Categories</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let category"> {{category.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Category name </th>
    <td mat-cell *matCellDef="let category"> {{category.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cr">
    <th mat-header-cell *matHeaderCellDef> Creation timestamp </th>
    <td mat-cell *matCellDef="let category"> {{category.created}} </td>
  </ng-container>

  <ng-container matColumnDef="up">
    <th mat-header-cell *matHeaderCellDef> Updated timestamp </th>
    <td mat-cell *matCellDef="let category"> {{category.updated}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
